{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Параметры</h1>
    <table class="table">
        {% if request.args %}
            {% for key, value in request.args.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="2">Нет параметров</td>
            </tr>
        {% endif %}
    </table>
</div>
{% endblock %}
