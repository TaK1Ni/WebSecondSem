{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="my-3 text-center text-uppercase font-weight-bold">Создание карточки книги</h2>

        <form method="POST" action="{{ url_for('book.create') }}" enctype="multipart/form-data">
            <input type="hidden" name="author_id" value="{{ current_user.id }}">
            <div class="mb-3 row">
                <div class="col-md-6 d-flex flex-column">
                    <div class="mb-3">
                        <label for="name">Название</label>
                        <input class="form-control" type="text" name="name" id="name" value="">
                    </div>
                    <div class="mb-3">
                        <label for="author">Автор</label>
                        <input class="form-control" type="text" name="author" id="author" value="">
                    </div>
                    <div class="mb-3">
                        <label for="created">Год</label>
                        <input class="form-control" type="text" name="created" id="created" value="">
                    </div>
                    <div class="mb-3">
                        <label for="publish">Издательство</label>
                        <input class="form-control" type="text" name="publish" id="publish" value="">
                    </div>
                    <div class="mb-3">
                        <label for="pagescount">Объем в страницах</label>
                        <input class="form-control" type="text" name="pagescount" id="pagescount" value="">
                    </div>
                    <div class="mb-3 d-flex flex-column flex-grow-1">
                        <label for="short_description">Краткое описание</label>
                        <textarea class="form-control flex-grow-1" name="short_desc" id="short_description" cols="30" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category">Жанры</label>
                        {% for genre in genres %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ genre.id }}" id="genre-{{ genre.id }}" {% if genre.id == genre.id | string %}checked{% endif %}>
                                <label class="form-check-label" for="genre-{{ genre.id }}">{{ genre.name }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column">
                    <div class="mb-3">
                        <label for="background_img">Фоновое изображение</label>
                        <input class="form-control" type="file" name="background_img" id="background_img">
                    </div>
                    <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
                        <img src="#" class="img-fluid d-none" alt="">
                        <label for="background_img" class="btn btn-dark">Выбрать изображение</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 text-center">
                <input type="submit" class="btn btn-dark" value="Сохранить">
            </div>
        </form>
    </div>
{% endblock %}
